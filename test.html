<!doctype html>
<html>
	<head>
		<title>Daisy Editor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="js/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="js/js-printf.js"></script>
		
		<script type="text/javascript">
			$(function(){
				var c = document.createElement("canvas"),ctx = c.getContext('2d');
				ctx.font = "35px Droid Sans Fallback";
				var out = [];
				for(var i=0;i<0xffff;i++){
					var w = Math.round(ctx.measureText(String.fromCharCode(i)).width);
					out.push(String.fromCharCode(w));
				}
				$('#text').val(out.join(""));
			})
		</script>
	</head>
	<body>
		<textarea cols="30" rows="30" id="text"></textarea>
	</body>
</html>
