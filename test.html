<!doctype html>
<html>
	<head>
		<title>Daisy Editor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="js/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="js/js-printf.js"></script>

		<script type="text/javascript">
			$.log = function(msg) {
				if( typeof console !== 'undefined')
					console.log(msg);
			}
			function dbl_test(e){
				$.log(e)
			}
		</script>
	</head>
	<body>
		<div contenteditable="true">
			<p>Hello World</p>
		</div>
		<div ondblclick="dbl_test(event);">
			<input type="text" value="更重要强大" ondblclick="dbl_test(event);" /><br/>
			<input type="button" value="test" id="btn-test" onclick="do_test();"/><br/>
			<div>
				hello world
			</div>
		</div>
		<div>
			<canvas style="border:1px solid blue;width:300px;height:400px;"></canvas>
		</div>
	</body>
</html>
