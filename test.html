			function kmp_next(str) {
				var len = str.length, n_arr = new Array(len);
				if(len === 0)
					return n_arr;
				n_arr[0] = -1;
				for(var i = 1; i < len; i++) {
					var j = i - 1;
					while(n_arr[j] >= 0 && str[i] !== str[n_arr[j]]) {
						j = n_arr[j] - 1;
					}
					n_arr[i] = n_arr[j] + 1;
				}
				return n_arr;
			}

			function kmp_search(src, dst) {
				var s_l = src.length, d_l = dst.length;
				if(s_l === 0)
					return -1;
				if(d_l === 0)
					return 0;
				var d_next = kmp_next(dst), idx = 0;
				for(var i = 0; i < s_l; i++) {
					while(true) {
						if(src[i] === dst[idx]) {
							idx++;
							if(idx === d_l) {
								return i - idx + 1;
							}
							break;
						} else if(idx === 0) {
							break;
						} else {
							idx = d_next[idx];
						}
					}
				}
				return -1;
			}
